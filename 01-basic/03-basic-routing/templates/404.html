<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff7675 0%, #fd79a8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .error-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }
        
        .route-info {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
            backdrop-filter: blur(10px);
        }
        
        .route-info h3 {
            margin-bottom: 15px;
            color: #fff;
        }
        
        .route-list {
            list-style: none;
            padding: 0;
        }
        
        .route-list li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .route-list li:last-child {
            border-bottom: none;
        }
        
        .route-list a {
            color: #fff;
            text-decoration: none;
            opacity: 0.9;
        }
        
        .route-list a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        .animated-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="animated-icon">🤔</div>
        <div class="error-code">404</div>
        <div class="error-message">页面未找到</div>
        <div class="error-description">
            抱歉，您访问的页面不存在。这可能是因为：
            <br>
            • URL 输入错误
            <br>
            • 页面已被移动或删除
            <br>
            • 路由配置未匹配到对应的处理器
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn">🏠 返回首页</a>
            <a href="/blog/" class="btn">📝 访问博客</a>
            <a href="/health" class="btn">🏥 健康检查</a>
        </div>
        
        <div class="route-info">
            <h3>🚦 可用的路由</h3>
            <ul class="route-list">
                <li><a href="/">/ - 主页</a></li>
                <li><a href="/blog/">博客页面</a></li>
                <li><a href="/admin/?token=admin123">管理后台</a></li>
                <li><a href="/api/v1/users">API v1 (重定向到 v2)</a></li>
                <li><a href="/api/v2/users">API v2</a></li>
                <li><a href="/images/200/300">图片代理</a></li>
                <li><a href="/health">健康检查</a></li>
                <li><a href="/version">版本信息</a></li>
            </ul>
        </div>
        
        <script>
            // 记录 404 错误信息
            console.log('404 Error:', {
                url: window.location.href,
                referrer: document.referrer,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString()
            });
            
            // 自动记录访问的路径
            const errorInfo = {
                path: window.location.pathname,
                search: window.location.search,
                hash: window.location.hash,
                timestamp: Date.now()
            };
            
            console.log('Error Info:', errorInfo);
        </script>
    </div>
</body>
</html>
